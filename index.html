<!DOCTYPE html>
<html lang="pt br">
  <head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https: //fonts.googleapis.com/css2?family= Archivo: wght @600;700 &família = Poppins & display=swap" rel="stylesheet"> 

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie Seu Evento</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>

  <div class="page">
    <header>
      <h1>Crie e compartilhe 
        seu evento.</h1>
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>
      </header>
      <form id="form">

  <fieldset>
    <div class="fildset-wrapper">
   <legend>Infomaçoes do Evento</fieldset> 
   </fieldset>

 
      
   <div class="input-wrapper">
     <label for="event-email">Título do evento<span>(mínimo 8 caracteres)</span></label>
     <input 
     type="text" 
     id="event-title"
     required
     maxlength="8" />
     
    </div>
    
    <div class="input-wrapper">
      <label for="event-url">Link do Evento <span>(comece com https://)</span></label>
      <input type="url" id="event-title"/>
    </div>
    
    
    <div class="input-wrapper">
      <label for="event-url">Whatssaap para contato <span>(Somente números)</span></label>
      <input type="text" id="event-title"/>
    </div>
    
    <div class="input-wrapper">
      <label for="event-info">Informações do extras</label>
      <textarea id="event-info"></textarea>  
    </div>  
    
    <div class="input-wrapper">
      <label for="event-info">Categoria</label>
      <select name="event-category">
        <option value="Ao Vivo">Tipo do Evento</option> 
        <option value="Podcast">Podcast</option>
        <option value="Mentorship">Mentoria</option>
        
        <fieldset>
          <div class="fildset-wrapper"></div>
         <legend><p>Informações do Evento</p></fieldset> 
          </select>
        </div>

        <fieldset>
          <div class="fildset-wrapper">
         <legend>Privacidade</legend>
         
      <fieldset>        
   <div class="input-wrapper">
    <label for="event-email">Email do Administrador <span>(digite um email válido)</label>
    <input type="text" id="event-title"/>
   </div>

   <fieldset>        
    <div class="input-wrapper">
     <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</label>
     <input 
     type="password"
      id="event-password"
      maxlength="8"/>
    </div>

    <fieldset>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="event-private"/>
        <label for="event-private">Evento privado</label>
      </div>
  

    <fieldset>
        <div class="fildset-wrapper">
       <legend>Dia e Hora</legend>
      </fieldset>

      <div class="col-3">
      <div class="input-wrapper">
        <label for="event-data">Data</label>
        <input type="date" id="event-data" />
        </div>

        <div class="input-wrapper">
          <label for="event-password">Das</span></label>
          <input type="time" id="event-title"/>
         </div>
         
         <div class="input-wrapper">
           <label for="event-password">Até</label>
           <input type="time" id="event-title"/>
          </div>
          </fieldset>

          
       <footer>
         <input
         class="buttons"
          type="submit"
          form="form"
          value="Salvar Evento">
          
  </footer>
 </div>
<body>
</html>
